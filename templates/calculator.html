<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: #ffffff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator ðŸ§®</h1>
    <form action="/calculate" method="post">
        <input type="number" name="num1" step="any" required>
        <select name="operation">
            <option value="+">+</option>
            <option value="-">âˆ’</option>
            <option value="*">Ã—</option>
            <option value="/">Ã·</option>
        </select>
        <input type="number" name="num2" step="any" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}
</body>
</html>
